type: object
description: An organization
properties:
  accountName:
    $ref: ../parameters/AccountName.yaml
  name:
    description: The organization display name
    type: string
  shortName:
    description: The organization short display name
    type: string
  websiteUrl:
    description: The URL to the homepage of the organization
    type: string
    format: uri
required:
  - accountName
  - name
example:
  accountName: awesome-organization
  name: Awesome Organization
  shortName: AO
  websiteUrl: https://www.example.org
