type: object
description: A person
properties:
  personId:
    $ref: PersonId.yaml
  firstName:
    description: The first name of the person
    type: string
    minLength: 1
    example: John
  lastName:
    description: The last name of the person
    type: string
    minLength: 1
    example: Smith
  email:
    $ref: Email.yaml
  organizations:
    description: The organizations the person belongs to
    type: array
    items:
      $ref: OrganizationId.yaml
required:
  - firstName
  - lastName