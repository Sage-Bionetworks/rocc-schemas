type: object
description: A simple user
properties:
  id:
    $ref: ../parameters/AccountId.yaml
  login:
    type: string
  email:
    $ref: ../parameters/Email.yaml
  name:
    type: string
    nullable: true
  avatarUrl:
    type: string
    format: uri
    example: https://example.com/awesome-avatar.png
    nullable: true
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
  type:
    type: string
    example: User
required:
  - id
  - login
  - email
  - createdAt
  - updatedAt
  - type
example:
  id: 507f1f77bcf86cd799439011
  login: awesome-user
  email: awesome-user@example.org
  name: Awesome User
  avatarUrl: https://example.com/awesome-avatar.png
  createdAt: '2017-07-08T16:18:44-04:00'
  updatedAt: '2017-07-08T16:18:44-04:00'
  type: User