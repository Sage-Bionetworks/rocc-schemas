type: object
description: A simple user
allOf:
  - $ref: UserCreateResponse.yaml
  - $ref: UserCreateRequest.yaml
  - type: object
    properties:
      name:
        type: string
        nullable: true
      avatarUrl:
        type: string
        format: uri
        example: https://example.com/awesome-avatar.png
        nullable: true
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
      type:
        type: string
        example: User
    required:
      - createdAt
      - updatedAt
      - type
    example:
      name: Awesome User
      avatarUrl: https://example.com/awesome-avatar.png
      createdAt: '2017-07-08T16:18:44-04:00'
      updatedAt: '2017-07-08T16:18:44-04:00'
      type: User