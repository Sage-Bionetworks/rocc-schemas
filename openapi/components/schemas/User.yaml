type: object
description: A user of the API
properties:
  id:
    description: The ID of the user
    type: string
    readOnly: true
    example: 507f1f77bcf86cd799439011
  username:
    description: The username of the user
    type: string
    minLength: 4
    example: John78
  password:
    description: The password of the user
    type: string
    format: password
    minLength: 3
    writeOnly: true
  firstName:
    description: The first name of the user
    type: string
    minLength: 1
    example: John
  lastName:
    description: The last name of the user
    type: string
    minLength: 1
    example: Smith
  email:
    $ref: Email.yaml
  role:
    description: The role of the user
    type: string
    enum:
      - user
      - admin
    default: user
    example: user
  organizations:
    description: The organizations the user belongs to
    type: array
    items:
      $ref: Organization.yaml
required:
  - username
  - email