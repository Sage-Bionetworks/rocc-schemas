type: object
properties:
  id:
    type: string
    readOnly: true
  username:
    type: string
    minLength: 4
    example: John78
  password:
    type: string
    format: password
    minLength: 3
    writeOnly: true
  firstName:
    description: User first name
    type: string
    minLength: 1
    example: John
  lastName:
    description: User last name
    type: string
    minLength: 1
    example: Smith
  email:
    $ref: Email.yaml
  role:
    type: string
    enum:
      - user
      - admin
    default: user
  organization:
    $ref: Organization.yaml
required:
  - username
  - email
