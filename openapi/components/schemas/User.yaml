type: object
properties:
  id:
    type: integer
    format: int32
    readOnly: true
  username:
    type: string
    minLength: 4
    example: John78
  password:
    type: string
    format: password
    minLength: 3
    writeOnly: true
  firstName:
    description: User first name
    type: string
    minLength: 1
    example: John
  lastName:
    description: User last name
    type: string
    minLength: 1
    example: Smith
  email:
    $ref: Email.yaml
  organizer:
    type: boolean
    default: false
  admin:
    type: boolean
    default: false
required:
  - username
  - firstName
  - lastName
  - email
