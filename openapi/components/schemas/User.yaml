type: object
description: A simple user
allOf:
  - $ref: UserCreateResponse.yaml
  - $ref: UserCreateRequest.yaml
  - type: object
    properties:
      name:
        type: string
        nullable: true
      email:
        $ref: ../parameters/Email.yaml
        nullable: true
      avatarUrl:
        type: string
        format: uri
        example: https://example.com/awesome-avatar.png
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
      type:
        type: string
        example: User
required:
  - id
  - login
  - avatarUrl
  - createdAt
  - updatedAt
  - type
example:
  id: 507f1f77bcf86cd799439011
  login: awesome-user
  name: Awesome User
  email: awesome.user@example.com
  avatarUrl: https://example.com/awesome-avatar.png
  createdAt: '2017-07-08T16:18:44-04:00'
  updatedAt: '2017-07-08T16:18:44-04:00'
  type: User