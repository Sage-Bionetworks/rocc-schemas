type: object
description: A user of the service
allOf:
  - $ref: PersonCreateRequest.yaml
  - type: object
    properties:
      accountName:
        $ref: ../parameters/AccountName.yaml
      bio:
        description: Short biography about the user
        type: string
      avatarUrl:
        description: URL to the user's profile image
        type: string
        format: uri
required:
  - accountName
  - givenName
  - familyName
example:
  accountName: awesome-user
  bio: I am awesome.
  avatarUrl: www.awesome-picture.com
  givenName: Awesome
  familyName: User
  email: awesome.user@example.com
  organizationIds:
    - 507f1f77bcf86cd799439011
    - 507f1f77bcf86cd799439012
