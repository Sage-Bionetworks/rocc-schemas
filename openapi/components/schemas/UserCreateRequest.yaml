type: object
description: A user of the service
allOf:
  - $ref: PersonCreateRequest.yaml
  - type: object
    properties:
      userName:
        $ref: ../parameters/UserName.yaml
      bio:
        description: Short biography about the user
        type: string
      avatarUrl:
        description: URL to the user's profile image
        type: string
        format: uri
    required:
      - userName
example:
  userName: awesome-user
  bio: I am awesome.
  avatarUrl: www.awesome-picture.com
  givenName: Awesome
  familyName: User
  email: awesome.user@example.com
  organizationIds:
    - awesome-organization
    - other-awesome-organization
