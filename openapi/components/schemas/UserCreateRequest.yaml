type: object
description: The information required to create a user account
properties:
  login:
    type: string
  email:
    $ref: ../parameters/Email.yaml
  name:
    type: string
    nullable: true
  avatarUrl:
    type: string
    format: uri
    example: https://example.com/awesome-avatar.png
    nullable: true
required:
  - login
  - email
example:
  login: awesome-user
  email: awesome-user@example.org
  name: Awesome User
  avatarUrl: https://example.com/awesome-avatar.png