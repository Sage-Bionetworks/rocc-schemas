type: object
description: Information about monetary resources for challenge
properties:
  id:
    type: integer
    format: int32
    readOnly: true
  name:
    type: string
  description:
    type: string
  sponsor:
    $ref: Organization.yaml
  amount:
    type: integer
    format: float
  url:
    type: string
required:
  - name
  - sponsor
