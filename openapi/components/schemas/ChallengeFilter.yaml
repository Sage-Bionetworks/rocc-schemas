type: object
description: An object that describes how to filter Challenges
properties:
  name:
    description: Keep the challenges whose name include this term
    type: string
  status:
    $ref: ChallengeStatus.yaml
  organizers:
    description: Keep the challenges organized by these persons
    type: array
    items:
      $ref: PersonId.yaml
  tags:
    description: Keep the challenges associated to these tags
    type: array
    items:
      $ref: TagId.yaml