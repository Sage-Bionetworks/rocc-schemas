type: object
description: A tag that can be assigned to a resource
properties:
  id:
    description: The ID of a tag
    type: string
    readOnly: true
    example: 507f1f77bcf86cd799439011
  name:
    description: The tag name
    type: string
    minLength: 1
    maxLength: 30
    pattern: ^[a-z0-9\-]+$
    example: "machine-learning"
required:
  - name