type: object
description: A challenge
properties:
  id:
    description: Challenge ID
    type: string
    readOnly: true
  name:
    description: Name of challenge
    type: string
  startDate:
    description: Starting date (when submissions are accepted)
    type: string
    format: date
  endDate:
    description: Ending date (when submissions are no longer accepted)
    type: string
    format: date
  website:
    description: URL to challenge website
    type: string
    format: url
  status:
    description: Current status of challenge
    type: string
    enum:
      - upcoming
      - open
      - closed
  tags:
    description: Domains/area of expertise, e.g. "Breast Cancer", "Machine Learning"
    type: array
    items:
      type: string
    minItems: 1
  grant:
    description: Monetary/resources sponsorship for challenge
    type: array
    items:
      $ref: Grant.yaml
  organizers:
    description: Organizations involved, e.g. data providers
    type: array
    items:
      $ref: Organization.yaml
required:
  - name
  - startDate
  - endDate
  - status
example:
  id: CH1234567
  name: Sample Challenge
  startDate: "2020-11-10"
  endDate: "2020-12-31"
  website: www.rocc.com/challenges/CH1234567
  status: closed
  tags: ["Machine Learning"]
  grant: []
  organizers: ["Organization1"]
