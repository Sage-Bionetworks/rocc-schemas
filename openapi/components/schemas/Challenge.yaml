type: object
description: A challenge
properties:
  id:
    description: The ID of the challenge
    type: string
    readOnly: true
    example: 507f1f77bcf86cd799439011
  name:
    description: The challenge name
    type: string
    example: Sample Challenge
  startDate:
    description: When the challenge started
    type: string
    format: date
    example: "2020-11-10"
  endDate:
    description: When the challenge ended
    type: string
    format: date
    example: "2020-12-31"
  url:
    description: The URL to the challenge website
    type: string
    format: uri
    example: https://synapse.org/sample-challenge
  status:
    description: The status of challenge
    type: string
    enum:
      - upcoming
      - open
      - closed
    example: open
  tags:
    description: The tags associated to the challenge
    type: array
    items:
      type: string
    minItems: 1
    example:
      - "Machine Learning"
      - "Breast Cancer"
  grant:
    description: The grants supporting this challenge
    type: array
    items:
      $ref: Grant.yaml
  organizers:
    description: The organizers of the challenge
    type: array
    items:
      $ref: Person.yaml
  organizations:
    description: The organizations sponsoring this challenge
    type: array
    items:
      $ref: Organization.yaml
required:
  - name
  - startDate
  - endDate
  - status
