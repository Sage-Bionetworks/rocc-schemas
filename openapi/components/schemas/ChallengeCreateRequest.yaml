type: object
description: A challenge
properties:
  name:
    description: The name of the challenge.
    type: string
  startDate:
    description: The start date and time of the challenge.
    type: string
    format: date
  endDate:
    description: The end date and time of the challenge.
    type: string
    format: date
  url:
    description: The URL to the challenge.
    type: string
    format: uri
  status:
    $ref: ../parameters/ChallengeStatus.yaml
  tags:
    description: The tags associated to the challenge.
    type: array
    items:
      $ref: ../parameters/TagId.yaml
  # challengeResults:
  #   $ref: ChallengeResults.yaml
  organizers:
    description: The organizers of the challenge.
    type: array
    items:
      $ref: ../parameters/PersonId.yaml
  # organizations:
  #   description: The organizations sponsoring this challenge
  #   type: array
  #   items:
  #     $ref: Organization.yaml
  #   description: The grants supporting this challenge
  #   type: array
  #   items:
  #     $ref: Grant.yaml
required:
  - name
  - startDate
  - endDate
  - status
example:
  name: Awesome Challenge
  startDate: "2020-11-10"
  endDate: "2020-12-31"
  url: https://synapse.org/awesome-challenge
  status: open
  tags: [awesome-tag1, awesome-tag2]
