type: object
description: A challenge
properties:
  name:
    description: The name of the challenge
    type: string
    pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
    minLength: 3
    maxLength: 60
  displayName:
    type: string
    minLength: 3
    maxLength: 60
  description:
    description: A short description of the challenge
    type: string
    nullable: true
    maxLength: 280
  websiteUrl:
    type: string
    format: uri
  status:
    $ref: ../parameters/ChallengeStatus.yaml
  startDate:
    description: When the challenge started
    type: string
    format: date
  endDate:
    description: When the challenge ended
    type: string
    format: date
  platformId:
    $ref: ../parameters/ChallengePlatformId.yaml
    nullable: true
required:
  - name
  - description
  - websiteUrl
  - status
example:
  name: awesome-challenge
  displayName: Awesome Challenge
  description: This challenge is awesome.
  websiteUrl: https://synapse.org/awesome-challenge
  status: active
  startDate: "2020-11-10"
  endDate: "2020-12-31"
  platformId: awesome-challenge-platform