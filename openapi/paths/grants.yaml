post:
  tags:
    - Grant
  summary: Create a grant
  description: Create a grant with the specified name
  operationId: "createGrant"
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GrantCreateRequest.yaml
  responses:
    "201":
      content:
        application/json:
          schema:
            $ref: ../components/responses/GrantResponse.yaml
      description: Success
    "400":
      $ref: ../components/responses/BadRequest.yaml
    "409":
      $ref: ../components/responses/Conflict.yaml
get:
  tags:
    - Grant
  summary: Get all grants
  description: Returns the grants
  operationId: "listGrants"
  parameters:
    - in: query
      name: limit
      description: Maximum number of results returned
      required: false
      schema:
        type: integer
        default: 10
        minimum: 10
        maximum: 100
    - in: query
      name: offset
      description: Index of the first result that must be returned
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PageOfGrants.yaml
      description: Success
    "400":
      $ref: ../components/responses/BadRequest.yaml
