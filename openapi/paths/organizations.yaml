post:
  tags:
    - Organization
  summary: Create an organization
  description: Create an organization with the specified name
  operationId: "createOrganization"
  parameters:
    - in: query
      name: organizationId
      description: The ID of the organization that is being created
      required: true
      schema:
        $ref: ../components/schemas/OrganizationId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Organization.yaml
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/OrganizationId.yaml
      description: Success
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
get:
  tags:
    - Organization
  summary: Get all organizations
  description: Returns the organizations
  operationId: "listOrganizations"
  parameters:
    - in: query
      name: limit
      description: Maximum number of results returned
      required: false
      schema:
        type: integer
        default: 10
        minimum: 10
        maximum: 100
    - in: query
      name: offset
      description: Index of the first result that must be returned
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PageOfOrganizations.yaml
      description: Success
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml

