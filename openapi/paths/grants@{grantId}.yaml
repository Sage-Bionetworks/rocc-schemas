parameters:
  - in: path
    name: grantId
    description: The ID of the grant that is being created
    required: true
    schema:
      $ref: ../components/schemas/GrantId.yaml
get:
  tags:
    - Grant
  summary: Get a grant by ID
  description: Returns the grant for a given ID
  operationId: "getGrant"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Grant.yaml
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
delete:
  tags:
    - Grant
  summary: Delete a grant by ID
  description: Deletes the grant for a given ID
  operationId: "deleteGrant"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Grant.yaml
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml