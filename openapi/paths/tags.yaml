post:
  tags:
    - Tag
  summary: Create a tag
  description: Create a tag with the specified name
  operationId: createTag
  parameters:
    - in: query
      name: tagId
      description: The ID of the tag that is being created
      required: true
      schema:
        $ref: ../components/parameters/TagId.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/TagCreateRequest.yaml
    required: true
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TagCreateResponse.yaml
      description: Success
      links:
        GetTagById:
          $ref: ../components/links/GetTagById.yaml
        DeleteTagById:
          $ref: ../components/links/DeleteTagById.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
get:
  tags:
    - Tag
  summary: Get all tags
  description: Returns the tags
  operationId: listTags
  parameters:
    - in: query
      name: limit
      description: Maximum number of results returned
      required: false
      schema:
        type: integer
        default: 10
        minimum: 10
        maximum: 100
    - in: query
      name: offset
      description: Index of the first result that must be returned
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
    - in: query
      name: filter
      description: Object that describes how to filter the results
      required: false
      schema:
        $ref: ../components/schemas/TagFilter.yaml
      style: deepObject
      explode: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PageOfTags.yaml
      description: Success
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
delete:
  tags:
    - Tag
  summary: Delete all tags
  description: Delete all tags
  operationId: deleteAllTags
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EmptyObject.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
