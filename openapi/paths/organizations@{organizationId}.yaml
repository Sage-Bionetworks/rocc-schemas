parameters:
  - in: path
    name: organizationId
    description: The ID of the organization that is being created
    required: true
    schema:
      $ref: ../components/schemas/OrganizationId.yaml
get:
  tags:
    - Organization
  summary: Get an organization by ID
  description: Returns the organization for a given ID
  operationId: "getOrganization"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Organization.yaml
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
delete:
  tags:
    - Organization
  summary: Delete an organization by ID
  description: Deletes the organization for a given ID
  operationId: "deleteOrganization"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Organization.yaml
    '403':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml